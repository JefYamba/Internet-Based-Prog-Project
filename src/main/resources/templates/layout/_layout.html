<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>JBook Shop</title>
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
          rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}" type="text/css">
    <!-- Ionicons -->
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <!-- Tempus dominus Bootstrap 4 -->
    <link rel="stylesheet" th:href="@{/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css}"
          type="text/css">
    <!-- iCheck -->
    <link rel="stylesheet" th:href="@{/plugins/icheck-bootstrap/icheck-bootstrap.min.css}" type="text/css">
    <!-- JQVMap -->
    <link rel="stylesheet" th:href="@{/plugins/jqvmap/jqvmap.min.css}" type="text/css">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}" type="text/css">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" th:href="@{/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}" type="text/css">
    <!-- Date range picker -->
    <link rel="stylesheet" th:href="@{/plugins/daterangepicker/daterangepicker.css}" type="text/css">
    <!-- summernote -->
    <link rel="stylesheet" th:href="@{/plugins/summernote/summernote-bs4.min.css}" type="text/css">
</head>
<body class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed">
    <div class="wrapper">
        
        <!-- Preloader -->
        <div class="preloader flex-column justify-content-center align-items-center">
            <img alt="JBookManager Logo" class="animation__shake" th:src="@{/images/favicon.png}" height="60" width="60">
        </div>
        
        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <!-- Left navbar links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                </li>
                <li class="nav-item d-none d-sm-inline-block">
                    <a class="nav-link" th:href="@{/home}">Home</a>
                </li>
            </ul>
            
            <!-- Right navbar links -->
            <ul class="navbar-nav ml-auto">
                
                <li class="nav-item">
                    
                    <!-- Notifications Dropdown Menu -->
                <li class="nav-item dropdown p-0">
                    <a class="nav-link py-0" data-toggle="dropdown" href="#">
                        <div class="d-flex align-items-center justify-content-between ">
                            <div class="text-bold text-info mx-3 d-flex flex-column text-right">
                                <div>Joph Yamba</div>
                                <div class="text-secondary my-0" style="font-size: 12px; font-style: italic"> ADMIN</div>
                            </div>
                            <i class="fa fa-chevron-down"></i>
                        </div>
                    </a>
                    
                    <div class="dropdown-menu dropdown-menu-md dropdown-menu-right">
                        <a class="dropdown-item text-right" th:href="@{/users/profile}">
                            <span class="mx-2">Profile</span>
                            <i class="fa fa-id-card"></i>
                        </a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item  text-right" href="#">
                            <span class="mx-2 text-danger">Logout</span>
                            <i class="fa fa-lock text-danger"></i>
                        </a>
                    </div>
                </li>
            </ul>
        </nav>
        <!-- /.navbar -->
        
        <!-- Main Sidebar Container -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <!-- Brand Logo -->
            <a class="brand-link"  th:href="@{/home}">
                <img alt="JBookManager Logo" class="brand-image img-circle elevation-3" style="opacity: .8"
                     th:src="@{/images/favicon.png}">
                <span class="brand-text font-weight-light">JBook </span><strong class="text-info">Shop</strong>
            </a>
            
            <!-- Sidebar -->
            <div class="sidebar">
                
                <!-- Sidebar Menu -->
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-accordion="false" data-widget="treeview" role="menu">
                        <!-- Add icons to the links using the .nav-icon class
                             with font-awesome or any other icon font library -->
                        <li class="nav-header">GENERAL</li>
                        <li class="nav-item  menu-open">
                            <a class="nav-link" th:href="@{/home}">
                                <i class="nav-icon fas fa-home"></i>
                                <p>
                                    Home
                                </p>
                            </a>
                        </li>
                        <li class="nav-header">ADMIN</li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="nav-icon fas fa-book"></i>
                                <p>
                                    Books
                                    <i class="right fas fa-angle-left"></i>
                                </p>
                            </a>
                            <ul class="nav nav-treeview">
                                <li class="nav-item">
                                    <a class="nav-link pl-4" th:href="@{/books}">
                                        <i class="far fa-circle nav-icon"></i>
                                        <p>View All Books</p>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link pl-4 " th:href="@{/books/new}">
                                        <i class="far fa-circle nav-icon"></i>
                                        <p>Add Book</p>
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="#">
                                <i class="nav-icon fas fa-users"></i>
                                <p>
                                    Users
                                    <i class="right fas fa-angle-left"></i>
                                </p>
                            </a>
                            <ul class="nav nav-treeview">
                                <li class="nav-item">
                                    <a class="nav-link pl-4" th:href="@{/users}">
                                        <i class="far fa-circle nav-icon"></i>
                                        <p>View All Users</p>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link pl-4 " th:href="@{/users/new}">
                                        <i class="far fa-circle nav-icon"></i>
                                        <p>Add User</p>
                                    </a>
                                </li>
                            </ul>
                        </li>
                        
                    </ul>
                </nav>
                <!-- /.sidebar-menu -->
            </div>
            <!-- /.sidebar -->
        </aside>
        
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <div layout:fragment="content"></div>
        </div>
        
        <!-- /.content-wrapper -->
        <footer class="main-footer">
            <strong>Copyright &copy; 2024 <span class="text-blue">JBook Manager</span></strong>
            All rights reserved.
            <div class="float-right d-none d-sm-inline-block">
                <b>Version</b> 3.2.0
            </div>
        </footer>
        
        <!-- Control Sidebar -->
        <aside class="control-sidebar control-sidebar-dark">
            <!-- Control sidebar content goes here -->
        </aside>
        <!-- /.control-sidebar -->
    </div>
    <!-- ./wrapper -->
    
    <!-- jQuery -->
    <script th:src="@{/plugins/jquery/jquery.min.js}" type="text/javascript"></script>
    <!-- jQuery UI 1.11.4 -->
    <script th:src="@{/plugins/jquery-ui/jquery-ui.min.js}" type="text/javascript"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
        $.widget.bridge('uibutton', $.ui.button)
    </script>
    <!-- Bootstrap 4 -->
    <script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
    <!-- ChartJS -->
    <script th:src="@{/plugins/chart.js/Chart.min.js}" type="text/javascript"></script>
    <!-- Sparkline -->
    <script th:src="@{/plugins/sparklines/sparkline.js}" type="text/javascript"></script>
    <!-- JQVMap -->
    <script th:src="@{/plugins/jqvmap/jquery.vmap.min.js}" type="text/javascript"></script>
    <script th:src="@{/plugins/jqvmap/maps/jquery.vmap.usa.js}" type="text/javascript"></script>
    <!-- jQuery Knob Chart -->
    <script th:src="@{/plugins/jquery-knob/jquery.knob.min.js}" type="text/javascript"></script>
    <!-- date range picker -->
    <script th:src="@{/plugins/moment/moment.min.js}" type="text/javascript"></script>
    <script th:src="@{/plugins/daterangepicker/daterangepicker.js}" type="text/javascript"></script>
    <!-- Tempus dominus Bootstrap 4 -->
    <script th:src="@{/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js}"
            type="text/javascript"></script>
    <!-- Summernote -->
    <script th:src="@{/plugins/summernote/summernote-bs4.min.js}" type="text/javascript"></script>
    <!-- overlayScrollbars -->
    <script th:src="@{/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js}" type="text/javascript"></script>
    <!-- AdminLTE App -->
    <script th:src="@{/dist/js/adminlte.js}" type="text/javascript"></script>
    <!-- AdminLTE for demo purposes -->
    <script th:src="@{/dist/js/demo.js}" type="text/javascript"></script>
    <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
    <script th:src="@{/dist/js/pages/dashboard.js}" type="text/javascript"></script>
    
    
    <th:block layout:fragment="script"></th:block>
</body>
</html>
