<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/_layout">
<body>
    <div layout:fragment="content">
      <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col">
                        <h1>Add New Book</h1>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </section>
        
        <section class="content">
            <div class="container-fluid">
                <form class="row" th:action="@{/books/add}"  th:object="${book}" method="POST">
                    
                    <div class="col-xl-6 col-md-9 col-12 mx-auto">
                        <div class="card  card-primary card-outline">
                            <div class="card-body">
                                <div class="form-horizontal text-nowrap">
                                    <div class="form-group row my-2">
                                        <label for="title" class="col-sm-2 col-form-label">Title</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Title">
                                        </div>
                                    </div>
                                    <div class="form-group row my-2">
                                        <label for="author" class="col-sm-2 col-form-label">Author</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="author" th:field="*{author}" placeholder="Author">
                                        </div>
                                    </div>
                                    
                                    <div class="form-group row my-2">
                                        <label for="editor" class="col-sm-2 col-form-label">Publisher</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="editor" th:field="*{publisher}" placeholder="Publisher">
                                        </div>
                                    </div>
                                    <div class="form-group row my-2">
                                        <label for="ISBN" class="col-sm-2 col-form-label">ISBN</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="ISBN" th:field="*{isbn}" placeholder="ISBN">
                                        </div>
                                    </div>
                                    <div class="form-group row my-2">
                                        <label for="unitPrice" class="col-sm-2 col-form-label">Unit Price</label>
                                        <div class="col-sm-10">
                                            <input type="number" step="0.01" min="0" class="form-control" id="unitPrice" th:field="*{unitPrice}" placeholder="Unit Price">
                                        </div>
                                    </div>
                                    
                                    
                                    
                                </div>
                            </div><!-- /.card-body -->
                            
                            <div class="card-footer">
                                <div class="text-right">
                                    <button type="submit" class="btn btn-info btn-sm" style="width: 200px">Add Book</button>
                                </div>
                            </div>
                        </div>
                        <!-- /.card -->
                    </div>
                </form>
            </div>
        </section>
        
    </div>

</body>
</html>
