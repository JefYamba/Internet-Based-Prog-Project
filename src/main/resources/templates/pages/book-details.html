<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/_layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div layout:fragment="content">
      <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col">
                        <h1>Book Details</h1>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </section>
        
        <section class="content">
            <div class="container-fluid">
                <div class="row ">
                    <div class="col-xl-6 col-md-9 col-12 mx-auto">
                        <div class="card  card-primary card-outline">
                            <div class="card-body">
                                <div class="form-horizontal text-nowrap">
                                    <div class="form-group row my-2">
                                        <div class="col-sm-3 col-form-label text-bold">Title</div>
                                        <div class="col-sm-9 col-form-label" th:text="${book.title}"></div>
                                    </div>
                                    <div class="form-group row my-2">
                                        <div class="col-sm-3 col-form-label text-bold">Author</div>
                                        <div class="col-sm-9 col-form-label" th:text="${book.author}"></div>
                                    </div>
                                    
                                    <div class="form-group row my-2">
                                        <div class="col-sm-3 col-form-label text-bold">Publisher</div>
                                        <div class="col-sm-9 col-form-label" th:text="${book.publisher}"></div>
                                    </div>
                                    <div class="form-group row my-2">
                                        <div  class="col-sm-3 col-form-label text-bold">ISBN</div>
                                        <div class="col-sm-9 col-form-label" th:text="${book.isbn}"></div>
                                    </div>
                                    <div class="form-group row my-2">
                                        <div class="col-sm-3 col-form-label text-bold">Unit Price</div>
                                        <div class="col-sm-9 col-form-label" th:text="${book.unitPrice}"></div>
                                    </div>
                                    
                                </div>
                            </div><!-- /.card-body -->
                            <div class="card-footer">
                                <div class="d-flex justify-content-between">
                                    <a th:href="@{/books}" class="btn btn-sm btn-secondary mx-2">
                                        <i class="fa fa-arrow-left  mx-2"></i> Book List
                                    </a>
                                    
                                    <div class="text-right">
                                        <a th:href="@{/books/edit/{id} (id=${book.id})}"
                                           class="btn btn-sm btn-warning mx-2"
                                           th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
                                        >
                                            <i class="fa fa-wrench  mx-2"></i> Edit Book
                                        </a>
                                        <a th:href="@{/books/delete/{id} (id=${book.id})}"
                                           class="btn btn-sm btn-danger mx-2"
                                           th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
                                        >
                                            <i class="fa fa-trash mx-2"></i> Delete Book
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /.card -->
                    </div>
                </div>
            </div>
        </section>
      
    </div>
</body>
</html>
