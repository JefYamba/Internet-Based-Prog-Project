<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/_layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div layout:fragment="content">
      <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col">
                        <h1>Users</h1>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </section>
        
        <section class="content">
            <div class="container-lg">
                <form class="row"  method="post" enctype="multipart/form-data">
                    <div class="col-md-3">
                        
                        <!-- Profile Image -->
                        <div class="card card-primary card-outline">
                            <div class="card-body box-profile"  style="display: flex;justify-content: center;">
                                <div class="text-center my-4">
                                    <label  for="upload-btn"
                                            class="img-bordered-sm"
                                            style="
                                            cursor: pointer;
                                            width: 150px;
                                            height: 150px;
                                            border-radius: 50%;
                                            overflow: hidden;
                                            display: flex;
                                            align-items: center;
                                            background-color: lightgray;"
                                    >
                                        <img id="chosen-image" alt="" src="" style="width: 150px;">
                                        
                                    </label>
                                    <input
                                            type="file"
                                            id="upload-btn"
                                            name="userImgProfile"
                                            style="display: none; visibility: hidden"
                                            accept="image/png, image/jpg"
                                    >
                                </div>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                    </div>
                    
                    <div class="col-md-9">
                        <div class="card  card-primary card-outline">
                            <div class="card-body">
                                <div class="form-horizontal text-nowrap">
                                    <div class="form-group row my-2">
                                        <label for="firstname" class="col-sm-2 col-form-label">name</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="firstname" placeholder="Firstname">
                                        </div>
                                    </div>
                                    <div class="form-group row my-2">
                                        <label for="lastname" class="col-sm-2 col-form-label">Lastname</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="lastname" placeholder="Lastname">
                                        </div>
                                    </div>
                                    <div class="form-group row my-2">
                                        <label for="email" class="col-sm-2 col-form-label">Email</label>
                                        <div class="col-sm-10">
                                            <input type="email" class="form-control" id="email" placeholder="Email">
                                        </div>
                                    </div>
                                    
                                    <div class="form-group row my-2">
                                        <label for="phoneNumber" class="col-sm-2 col-form-label">Department</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="phoneNumber" placeholder="Department">
                                        </div>
                                    </div>
                                    
                                    <div class="form-group row my-2">
                                        <label for="select-role" class="col-sm-2 col-form-label">Role</label>
                                        <div class="col-sm-10">
                                            <select  class="form-control" id="select-role">
                                                <option value="USER">USER</option>
                                                <option value="ADMIN">ADMIN</option>
                                            </select>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div><!-- /.card-body -->
                            
                            <div class="card-footer">
                                <div class="text-right">
                                    <button type="submit" class="btn btn-info btn-sm" style="width: 200px">Register</button>
                                </div>
                            </div>
                        </div>
                        <!-- /.card -->
                    </div>
                </form>
            </div>
        </section>
      
    </div>
    
    <th:block layout:fragment="script">
        <script>
            let uploadButton = document.getElementById("upload-btn");
            let chosenImage = document.getElementById("chosen-image");
            uploadButton.onchange = () => {
                let reader = new FileReader();
                reader.readAsDataURL(uploadButton.files[0]);
                console.log(uploadButton.files[0]);
                
                reader.onload = () => {
                    chosenImage.setAttribute("src", reader.result)
                }
            }
        </script>
    </th:block>
</body>
</html>
