<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/_layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div layout:fragment="content">
      <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col">
                        <h1>Update Profile</h1>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </section>
        
        <section class="content">
            <div class="container-fluid">
                <form class="row" th:action="@{/users/profile/update/{id} (id = ${user.id})}"  th:object="${user}" method="POST">
                    
                    
                    <div class="col-xl-6 col-md-9 col-12 mx-auto">
                        <div class="card  card-primary card-outline">
                            <div class="card-body">
                                <div class="form-horizontal text-nowrap">
                                    <div class="form-group row my-2">
                                        <label for="firstname" class="col-sm-3 col-form-label">name</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="firstname" th:field="*{firstname}"  placeholder="Firstname">
                                        </div>
                                    </div>
                                    <div class="form-group row my-2">
                                        <label for="lastname" class="col-sm-3 col-form-label">Lastname</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="lastname" th:field="*{lastname}" placeholder="Lastname">
                                        </div>
                                    </div>
                                    <div class="form-group row my-2">
                                        <label for="email" class="col-sm-3 col-form-label">Email</label>
                                        <div class="col-sm-9">
                                            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Email">
                                        </div>
                                    </div>
                                    
                                    <div class="form-group row my-2">
                                        <div class="col-sm-3 col-form-label text-bold">Department</div>
                                        <div class="col-sm-9 col-form-label" th:text="${user.department}"></div>
                                    </div>
                                    <div class="form-group row my-2">
                                        <div class="col-sm-3 col-form-label text-bold">Role</div>
                                        <div class="col-sm-9 col-form-label" th:text="${user.role}"></div>
                                    </div>
                                    
                                    
                                </div>
                            </div><!-- /.card-body -->
                            
                            <div class="card-footer">
                                <div class="d-flex justify-content-between">
                                    <div class="text-left">
                                        <a th:href="@{/users/profile}" class="btn btn-sm btn-secondary mx-2">
                                            <i class="fa fa-arrow-left  mx-2"></i> Profile
                                        </a>
                                    </div>
                                    
                                    <div class="text-right">
                                        <button type="submit" class="btn btn-info btn-sm" style="width: 200px">Save Update</button>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                        <!-- /.card -->
                    </div>
                </form>
            </div>
        </section>
      
    </div>
</body>
</html>
