<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/_layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div layout:fragment="content">
      <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col">
                        <h1>User Profile</h1>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </section>
        
        <section class="content">
            <div class="container-fluid">
                <div class="row ">
                    <div class="col-xl-6 col-md-9 col-12 mx-auto">
                        <div class="card  card-primary card-outline">
                            <div class="card-body">
                                <div class="form-horizontal text-nowrap">
                                    <div class="form-group row my-2">
                                        <div  class="col-sm-2 col-form-label text-bold">Firstname</div>
                                        <div class="col-sm-10 col-form-label" th:text="${user.firstname}"></div>
                                    </div>
                                    <div class="form-group row my-2">
                                        <div class="col-sm-2 col-form-label text-bold">Lastname</div>
                                        <div class="col-sm-10 col-form-label" th:text="${user.lastname}"></div>
                                    </div>
                                    <div class="form-group row my-2">
                                        <div class="col-sm-2 col-form-label text-bold">Email</div>
                                        <div class="col-sm-10 col-form-label" th:text="${user.email}"></div>
                                    </div>
                                    
                                    <div class="form-group row my-2">
                                        <div class="col-sm-2 col-form-label text-bold">Department</div>
                                        <div class="col-sm-10 col-form-label" th:text="${user.department}"></div>
                                    </div>
                                    <div class="form-group row my-2">
                                        <div class="col-sm-2 col-form-label text-bold">Role</div>
                                        <div class="col-sm-10 col-form-label" th:text="${user.role}"></div>
                                    </div>
                                    
                                </div>
                            </div><!-- /.card-body -->
                            <div class="card-footer">
                                <div class="text-right">
                                    <a href="#" class="btn btn-sm btn-info mx-2">
                                        <i class="fa fa-wrench  mx-2"></i> Add in Stock
                                    </a>
                                    <a th:href="@{/books/edit/{id} (id=${user.id})}" class="btn btn-sm btn-warning mx-2">
                                        <i class="fa fa-wrench  mx-2"></i> Edit Book
                                    </a>
                                    <a th:href="@{/books/delete/{id} (id=${user.id})}" class="btn btn-sm btn-danger mx-2">
                                        <i class="fa fa-trash mx-2"></i> Delete Book
                                    </a>
                                </div>
                            </div>
                        </div>
                        <!-- /.card -->
                    </div>
                </div>
            </div>
        </section>
      
    </div>
</body>
</html>
