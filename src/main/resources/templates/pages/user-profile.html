<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/_layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div layout:fragment="content">
      <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col">
                        <h1>My Profile</h1>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </section>
        
        <section class="content">
            <div class="container-fluid">
                <div class="row ">
                    <div class="col-xl-6 col-md-9 col-12 mx-auto">
                        <div class="card  card-primary card-outline">
                            <div class="card-body">
                                <div class="form-horizontal text-nowrap">
                                    <div class="form-group row my-2">
                                        <div  class="col-sm-3 col-form-label text-bold">Firstname</div>
                                        <div class="col-sm-9 col-form-label" th:text="${user.firstname}"></div>
                                    </div>
                                    <div class="form-group row my-2">
                                        <div class="col-sm-3 col-form-label text-bold">Lastname</div>
                                        <div class="col-sm-9 col-form-label" th:text="${user.lastname}"></div>
                                    </div>
                                    <div class="form-group row my-2">
                                        <div class="col-sm-3 col-form-label text-bold">Email</div>
                                        <div class="col-sm-9 col-form-label" th:text="${user.email}"></div>
                                    </div>
                                    
                                    <div class="form-group row my-2">
                                        <div class="col-sm-3 col-form-label text-bold">Department</div>
                                        <div class="col-sm-9 col-form-label" th:text="${user.department}"></div>
                                    </div>
                                    <div class="form-group row my-2">
                                        <div class="col-sm-3 col-form-label text-bold">Role</div>
                                        <div class="col-sm-9 col-form-label" th:text="${user.role}"></div>
                                    </div>
                                    
                                </div>
                            </div><!-- /.card-body -->
                            <div class="card-footer">
                                <div class="d-flex justify-content-between">
                                    <a th:href="@{/home}" class="btn btn-sm btn-secondary mx-2">
                                        <i class="fa fa-arrow-left  mx-2"></i> Home
                                    </a>
                                    
                                    <div class="text-right">
                                        <a th:href="@{/users/profile/update}" class="btn btn-sm btn-warning mx-2">
                                            <i class="fa fa-wrench  mx-2"></i> Update Profile
                                        </a>
                                        <a th:href="@{/users/profile/update-password}" class="btn btn-sm btn-danger mx-2">
                                            <i class="fa fa-refresh mx-2"></i> Change Password
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /.card -->
                    </div>
                </div>
            </div>
        </section>
      
    </div>
</body>
</html>
