<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/_layout">
<body>
    
    <div layout:fragment="content">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-6">
                        <h1>Users</h1>
                    </div>
                    
                </div>
            </div>
            <!-- /.container-fluid -->
        </section>
        
        <section class="content">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-header border-transparent">
                        <div class="container-fluid">
                            <form action="">
                                <div class="card-tools">
                                    <div class="input-group input-group-sm" style="width: 250px;">
                                        <input type="text" name="table_search" class="form-control float-right" placeholder="Search">
                                        
                                        <div class="input-group-append">
                                            <button type="submit" class="btn btn-default">
                                                <i class="fas fa-search"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="content">
            <div class="container-fluid">
                <!-- TABLE: LATEST ORDERS -->
                <div class="card">
                    <div class="card-header border-transparent">
                        <h3 class="card-title">All Users</h3>
                        
                        <div class="card-tools">
                            <a href="#" class="btn btn-sm btn-info mx-2">Add New User</a>
                        </div>
                    </div>
                    
                    
                    <!-- /.card-header -->
                    <div class="card-body p-0">
                        <div class="table-responsive"  style="height: 540px;">
                            <table class="table m-0  table-head-fixed text-nowrap table-hover table-striped projects">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Image</th>
                                        <th>Firstname</th>
                                        <th>Lastname</th>
                                        <th>Gender</th>
                                        <th>Email</th>
                                        <th>Department</th>
                                        <th>Role</th>
                                        <th class="text-center">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th>#</th>
                                        <th>
                                            <img class="table-avatar" th:src="@{images/avatar.png}" alt="image profile">
                                        </th>
                                        <td>John</td>
                                        <td>Doe</td>
                                        <td>Male</td>
                                        <td>johndoe@test.com</td>
                                        <td>IT Dep.</td>
                                        <td>ADMIN</td>
                                        <td class="text-center">
                                            <a href="" class="btn btn-outline-info btn-sm"> <i class="fa fa-eye"></i> View</a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>#</th>
                                        <th>
                                            <img class="table-avatar" th:src="@{images/avatar.png}" alt="image profile">
                                        </th>
                                        <td>Jane</td>
                                        <td>Doe</td>
                                        <td>Female</td>
                                        <td>janedoe@test.com</td>
                                        <td>Sales</td>
                                        <td>USER</td>
                                        <td  class="text-center">
                                            <a href="" class="btn btn-outline-info btn-sm"> <i class="fa fa-eye"></i> View</a>
                                        </td>
                                    </tr>
                                    
                                    
                                </tbody>
                            </table>
                        </div>
                        <!-- /.table-responsive -->
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer clearfix">
                        <ul class="pagination pagination-sm m-0 float-right">
                            <li class="page-item"><a class="page-link" href="#">&laquo;</a></li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item"><a class="page-link" href="#">&raquo;</a></li>
                        </ul>
                    </div>
                    <!-- /.card-footer -->
                </div>
            </div>
        </section>
    </div>
</body>
</html>
